<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Javascript Image Slider</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<div>
document.onkeydown = (e)=>{
	switch(e,keyCode){
		case 37: // left
		prev();
			break;
			case 39: // right
		next();
			break;
	}
};
	</div>

		<div class="slider">
			<div class="img-box">
				<img src="images/a.jpg" class="slider-img">
			</div>

			<button class="btn" onclick="prev()">Prev</button>
			<button class="btn" onclick="next()">Next</button>
			
			<button type="button" onclick="myFunction1()">HIDE BUTTON</button>
			<button type="button" onclick="myFunction2()">SHOW BUTTON</button>

			
			<p id="myP">
			
<button class="btn" onclick="myImages1()">JUMP FIRST</button>
<button class="btn" onclick="myImages37()">JUMP LAST</button>



			</p>
			
			
		</div>
		


		<script src="js/main.js"></script>

	</body>
</html>
